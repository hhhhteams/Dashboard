    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f6f6f6;
        max-width: 208px;
     
        border: 1px solid #ddd;
        z-index: 1;

    }

        height: 262px;
       overflow: auto;
    }
    

    .width-45 {
        width: 45%;
    }


    #pageTitle a {
        display: none !important;
    }

    #contentRow {
        padding-top: 0px !important;
        margin-top: -15px;
    }
    /*filters*/
    .dropbtn {
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }

    #myInput {
        box-sizing: border-box;
        background-position: 14px 12px;
        background-repeat: no-repeat;
        font-size: 16px;
        padding: 14px 20px 12px 45px;
        border: none;
        border-bottom: 1px solid #ddd;
    }

        #myInput:focus {
            outline: 3px solid #ddd;
        }
       #myDropdown1 button,#myDropdown2 button {
    min-width: 4.5em}
    .dropdown {
        position: relative;
        display: inline-block;
    }

   

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

    .dropdown a:hover {
        background-color: #ddd;
    }

    .show {
        display: block;
    }
</style>

<div id="myDropdown1" class="dropdown-content" ng-cloak>
    <div class="col-sm-12">
        <div class="col-sm-12">
        <div class="checkbox mb0 ml15">
            <input ng-model="selectAll"
                   type="checkbox"
                   name="SiteNameNew"
                   ng-click="SelectAll(selectAll)"><span class="">Select All</span>
        </div>
     </div>
        <div class="col-sm-12 dataoverflow">
        <div class="col-sm-12 padL-0 PadR0 checkbox mb0 ml15" ng-repeat="obj in AllItems">
            <input ng-model="obj.selectItem"
                   type="checkbox"
                   name="SiteName"
                   ng-click="editSites('')"><span class="">{{obj[SelectTitle]}}</span>
        </div>
    </div>
        <div class="col-sm-12 padL-0 PadR0 mt-10 mb-10">
        <button type="button" ng-click="FilterData()" class="btn btn-primary">Filter</button>
        <button type="button" class="btn btn-default blocks" ng-click="Filtercancel()">Clear</button>
    </div>
    </div>

</div>
<div id="myDropdown2" class="dropdown-content">

        <div class="col-md-12 mb-10 mt-10">
            <select class="form-control" ng-model="ValueTitle">
                <option value="Equal to">Equal to</option>
                <option value="Greater than">Greater than</option>
                <option value="Less than">Less than</option>
            </select>
        </div>
        <div class="col-md-12 mb-10 mt-10">
            <input type="text" class="form-control full-width" id="txtDate" ng-model="Item" />
        </div>
        <div class="col-md-12 mb-10 mt-10"><button type="button" ng-click="FilterNumbers()" class="btn btn-primary">Filter</button>
     <button type="button" class="btn btn-default blocks" ng-click="cancelNumber()">Clear</button></div>
  

</div>
